<div class=" w-mc sm:w-tc lg:w-ct mx-auto pb-20">
  <app-search-bar (filterChange)="filterJobs($event)"></app-search-bar>
  <div class=" mt-[5.7rem] sm:mt-28 lg:mt-[10.5rem] grid lg:grid-cols-3 sm:grid-cols-2 gap-x-[1.1rem] lg:gap-x-12 gap-y-[4.9rem] sm:gap-y-[6.5rem]">
    <app-job-card *ngFor="let job of filteredJobs" [job]="job"></app-job-card>
  </div>
  <div class=" flex justify-center mt-[5.6rem]">
    <button class=" btn-primary w-[14.1rem]">Load More</button>
  </div>
</div>
