  <div class=" px-2.4 flex items-center gap-1.6 h-[7.2rem] border-b border-b-grey-dark/20">
    <img src="assets/desktop/icon-location.svg" alt="location"  class=" h-2.4 w-auto">
    <input
    [formControl]="locationCtrl"
    type="text"
    placeholder="Filter by locationâ€¦"
    class=" bg-transparent caret-violet flex-1 border-0 focus:ring-offset-0 focus:ring-transparent text-blue-vdark dark:text-white text-md leading-ms cursor-pointer">
